<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./fragments/_headers.html')
  <title>%speaker% - ServerlessDays Cardiff 2019</title>
  <link rel="canonical" href="https://cardiff.serverlessdays.io/talk-%key%.html" />
  <meta property="og:url" content="https://cardiff.serverlessdays.io/talk-%key%.html" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="%speaker%" />
  <meta property="og:description" content="%title% - %speaker% - ServerlessDays Cardiff 2019" />
  <meta property="og:image" content="/speakers/%photoUrl%" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ServerlessCWL" />
  <meta name="twitter:title" content="%speaker%" />
  <meta name="twitter:description" content="%title% - %speaker% - ServerlessDays Cardiff 2019" />
  <meta name="twitter:creator" content="@ServerlessCWL" />
  <meta name="twitter:image" content="https://cardiff.serverlessdays.io/speakers/%photoUrl%" />
  <meta name="twitter:image:src" content="https://cardiff.serverlessdays.io/speakers/%photoUrl%" />
  <meta name="twitter:domain" content="cardiff.serverlessdays.io" />

  <meta name="description" content="ServerlessDays Cardiff - %speaker%" />
  <meta name="robots" content="index,follow" />
</head>

<body class="sls-gray">

  @@include('./fragments/_header-nav.html')

  <div class="breadcrumb">&nbsp;</div>

  <div class="section talk">

    <div class="photo">
      <img src="/speakers/%photoUrl%" />
    </div>

    <div class="text">
      <h1>%speaker%</h1>
      <p>%bio%</p>
      <h2>%session_type%: %title%</h2>
      <p>%abstract%</p>
      <a class="button" href="/#agenda">Back to the agenda</a>
    </div>
  </div>

  <!-- sponsors   -->
  @@include('./fragments/_sponsors.html')

  <!-- footer -->
  @@include('./fragments/_footer.html')

</body>

</html>
